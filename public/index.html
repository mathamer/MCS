<link rel="stylesheet" href="style.css">

<style>
    h1{
        text-align: center;
    }

    .SettingsGrid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        width: 99vw;
        height: 10vh;
    }

    .div10 { grid-area: 1 / 1 / 3 / 2; }
    .div20 { grid-area: 1 / 3 / 2 / 5; }
    .div30 { grid-area: 2 / 3 / 3 / 5; }
    .div40-timestamp { 
        grid-area: 1 / 5 / 3 / 7; 
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .div50-dohvati { 
        grid-area: 1 / 7 / 3 / 9; 
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .div60 { grid-area: 1 / 9 / 3 / 13; }


    .ChartGrid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        width: 98vw;
        height: 50vh;
    }

    .div1 { grid-area: 1 / 1 / 2 / 2; }
    .div2 { grid-area: 2 / 1 / 3 / 2; }
    .div3 { grid-area: 2 / 2 / 3 / 3; }
    .div4 { grid-area: 1 / 2 / 2 / 3; }
    .div5 { grid-area: 1 / 3 / 2 / 4; }
    .div6 { grid-area: 2 / 3 / 3 / 4; }
    .FullLong{
        width: 98vw;
        height: 30vh;
    }

    
    ul{
        overflow:hidden;
        overflow-y:scroll;
        width: 100%;

    }

    li{
        display: flex;
        align-items: center;
        justify-content: center;
    }

    a{
        color: white;
        text-decoration: none;
    }

    .div60{
        display: flex;
        flex-direction: row;

        /* height:200px;  */
        width:90%;  
        /* width: 20vw; */
    }

</style>



<div class="SettingsGrid">
    <div class="div10" id="CONNECTION_STATUS"> </div>
    <div class="div20"> <button class="BUTTON_STOP Spaceing" onclick="stopEx()">STOP</button> </div>
    <div class="div30"> <button class="BUTTON_START Spaceing" onclick="startEx()">START</button> </div>
    <div class="div40-timestamp"> <h1 id="DATA"></h1> </div>
    <div class="div50-dohvati"> <button class="BUTTON_START Spaceing" onclick="RefreshFileList()">Dohvati Datoteke</button> </div>
    <div class="div60" > 
        <ul id="FileList">
        </ul>    
    </div>
</div>


<div class="FullLong">
    <canvas id="line-chart" ></canvas>
</div>

<div class="ChartGrid">
    <div class="div1"> <canvas class="Chart" ></canvas> </div>
    <div class="div2"> <canvas class="Chart" ></canvas> </div>
    <div class="div3"> <canvas class="Chart" ></canvas> </div>
    <div class="div4"> <canvas class="Chart" ></canvas> </div>
    <div class="div5"> <canvas class="Chart" ></canvas> </div>
    <div class="div6"> <canvas class="Chart" ></canvas> </div>
</div>


<script src="chart.min.js"></script>
<script src="ws_data.js"></script>
<script src="actions.js"></script>
<script src="data.js"></script>
